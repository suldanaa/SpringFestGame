<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake</title>
    <link rel="stylesheet" href="css/snake.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&display=swap" rel="stylesheet">
    <script src="snake.js"> </script>
</head>

<body style="text-align:center">
    <h1>Snake Game</h1>
    <canvas id="board"> </canvas>
    <div style="margin-top: 1vh;"></div>
    <div class="controls">
        <button onclick="goUp()">▲</button><br><br>
        <button onclick="goLeft()">◄</button>
        <button onclick="goRight()">►</button><br><br>
        <button onclick="goDown()">▼</button><br><br>
    </div>
    <div class="settings">
        <button onclick="changeSpeed(false)">- SPEED</button>
        <button onclick="changeSpeed(true)">+ SPEED</button><br><br>
        <div id="speed">3</div>
        <div id="score">SCORE: 0</div>
    </div>
    <audio id="failAudio">
        <source src="media/fail-sfx.wav" type="audio/wav">
    </audio>
    <audio id="eatAudio">
        <source src="media/aes-sfx.wav" type="audio/wav">
    </audio>
</body>

</html>
